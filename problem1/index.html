<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fibonacci Counter</title>
  </head>
  <body>
    <h2>Fibonacci 호출 횟수 계산기</h2>
    <textarea id="input" rows="10" cols="30"></textarea><br />
    <button id="run">Run</button>
    <pre id="output"></pre>

    <script>
      function solve(lines) {
        const T = Number(lines[0]);
        const input = lines.slice(1).map(Number);

        const cnt = {};
        cnt[0] = { 0: 1, 1: 0 };
        cnt[1] = { 0: 0, 1: 1 };

        for (let i = 2; i <= 40; i++) {
          cnt[i] = {
            0: cnt[i - 1][0] + cnt[i - 2][0],
            1: cnt[i - 1][1] + cnt[i - 2][1],
          };
        }

        return input.map((n) => `${cnt[n][0]} ${cnt[n][1]}`);
      }

      document.getElementById("run").addEventListener("click", () => {
        const lines = document.getElementById("input").value.trim().split("\n");
        const result = solve(lines);
        document.getElementById("output").textContent = result.join("\n");
      });
    </script>
  </body>
</html>
